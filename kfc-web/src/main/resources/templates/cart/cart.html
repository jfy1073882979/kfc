<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>购物车列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div th:replace="nav :: nav"></div>
<div class="layui-container">
    <div class="layui-row">
        <div th:each="cart:${cartList}" class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header" th:text="${cart.cid}"></div>
                <div class="layui-card-body">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>商品名称</th>
                            <th>商品图片</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product:${cart.productList}">
                            <td th:text="${product.pname}"></td>
                            <td><img th:src="${product.pfile}" alt="商品图片" style="width: 100px;height: 100px;"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="layui-card-footer">
                        <span>数量：</span><span th:text="${cart.pquantity}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['element', 'table'], function(){
        var element = layui.element;
        var table = layui.table;
    });
</script>
</body>
</html>
